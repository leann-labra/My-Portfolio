<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li class="link"><a href="#aboutme">about Me</a></li>

                     <ul class="info">
